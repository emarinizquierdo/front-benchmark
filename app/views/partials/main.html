<h3>Main Dashboard</h3>

<div ng-include="'views/partials/sections.html'"></div>

<div filters current-filter="mainFilter" where-clause="whereClause01" ></div>

<button type="button" class="btn btn-primary" id="auth_button" ng-click="refreshVisualizations();" ng-disabled="urlTargets.length < 2">Refresh</button>
<p>
	<div ng-show="urlTargets.length > 1">
		<blockquote><div ng-repeat="item in GHPD2urlTargetsMapping">Total "{{item.name}}" interval samples: {{item.count}}</div></blockquote>
		<h4>Average URL target loading time</h4>
		<div query-loader query-config="table1Config" style="height: 400px; width: 100%;"></div>
		<!--<div id="tablespreadsheet" style="height: 400px; width: 100%;"></div>-->
		<h4>Average URL target loading time by hours</h4>
		<div query-loader query-config="table4Config" style="height: 400px; width: 100%;"></div>
	</div>
	<h4>Average resource loading time</h4>
	Show resources with average loading time to {{resourceTime}} ms
	<slider floor="0" ceiling="100000" step="100" ng-model="resourceTime"></slider><button type="button" class="btn btn-primary" id="auth_button" ng-click="launchBigQueryWeightResources();" >Refresh</button>
	<div query-loader query-config="table3Config" style="height: 400px; width: 100%;"></div>
	<h4>Spent time by resource type </h4>
	<div query-loader query-config="table2Config" style="height: 400px; width: 100%;"></div>
	<div ng-show="urlTargets.length > 1">
		<h4>Spent time by country </h4>
		<div class="form-group">
			<label class="col-xs-2 col-md-2 col-lg-2 vcenter control-label text-right">Interval</label>
			<div class="col-xs-5 vcenter">
				<multiselect class="input-xlarge" ng-model="selectedInterval" options="c.name for c in intervals" change="selected()" ></multiselect>
			</div>
		</div>
		<div query-loader query-config="table6Config" style="height: 400px; width: 100%;"></div>
	</div>
</p>
