<div ng-controller="GauthCtrl" ></div>

<h3>Main Dashboard</h3>

<div ng-include="'views/partials/sections.html'"></div>

<div filters></div>

<button type="button" class="btn btn-primary" id="auth_button" ng-click="launchBigQuery();">Try launch Query to BigQuery</button>

<div query-loader query-config="table1Config" style="height: 400px; width: 100%;"></div>

<table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in bigQueryResults">
          <td>{{$index}}</td><td>{{item.f[0].v}}</td><td>{{item.f[1].v}}</td><td>{{item.f[2].v}}</td>
        </tr>
      </tbody>
    </table>
