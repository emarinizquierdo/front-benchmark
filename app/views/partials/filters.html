<div class="panel panel-default">
	<div class="panel-heading" ng-click="collapse()">
		<h4 class="panel-title">
			<a data-toggle="collapse" class="collapse-title" >
				Filters
			</a>
		</h4>
	</div>
	<div class="containerCollapsable panel-collapse collapse">
		<div class="panel-body">
			<div class="row">
					<div class="col-xs-2 col-md-2 col-lg-2 vcenter text-right">
						<label class="control-label">Star Time Filter</label>
					</div>
					<div class="col-xs-3 col-md-3 col-lg-3 vcenter">
						<div class="input-group">							
							<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startTimeFilter" is-open="opened" datepicker-options="dateOptions" close-text="Close" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>						
						</div>
					</div>
					<div class="col-xs-3 col-md-3 col-lg-3 vcenter">
						<timepicker ng-model="startTimeFilter"></timepicker>
					</div>
			</div>
			<div class="row">
					<div class="col-xs-2 col-md-2 col-lg-2 vcenter text-right">
						<label class="control-label">End Time Filter</label>
					</div>
					<div class="col-xs-3 col-md-3 col-lg-3 vcenter">
						<div class="input-group">
							<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="endTimeFilter" is-open="openedEnd" datepicker-options="dateOptions" close-text="Close" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
							</span>						
						</div>
					</div>
					<div class="col-xs-3 col-md-3 col-lg-3 vcenter">
						<timepicker ng-model="endTimeFilter"></timepicker>
					</div>
			</div>
		</div>
	</div>
</div>
